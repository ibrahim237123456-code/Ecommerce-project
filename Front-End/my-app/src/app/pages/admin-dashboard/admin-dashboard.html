<div class="admin-container">
  <aside class="sidebar">
    <h2 class="logo">🛍️ Admin Panel</h2>

    <nav class="nav-links">
      <a routerLink="/admin/products" routerLinkActive="active">📦 Products</a>
      <a routerLink="/admin/orders" routerLinkActive="active">🧾 Orders</a>
      <a routerLink="/testimonials" routerLinkActive="active">💬 Testimonials</a>
      <a routerLink="/faq" routerLinkActive="active">❓ FAQ</a>
    </nav>

    <button class="logout-btn" (click)="logout()">🚪 Logout</button>
  </aside>

  <main class="content">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Select a section from the sidebar to manage your store.</p>

    <div class="stats">
      <div class="stat-card">
        <h3>120</h3>
        <p>Products</p>
      </div>
      <div class="stat-card">
        <h3>85</h3>
        <p>Orders</p>
      </div>
      <div class="stat-card">
        <h3>42</h3>
        <p>Testimonials</p>
      </div>
    </div>
  </main>
</div>
