<div class="orders-page">
  <div class="container">
    <h1>My Orders</h1>
    
    <app-loading-spinner *ngIf="loading" message="Loading your orders..."></app-loading-spinner>
    
    <div *ngIf="!loading">
      <div *ngIf="orders.length === 0" class="empty-orders">
        <div class="empty-icon">ðŸ“¦</div>
        <h2>No orders yet</h2>
        <p>Start shopping to see your orders here</p>
        <a routerLink="/products" class="btn btn-primary">Start Shopping</a>
      </div>
      
      <div *ngIf="orders.length > 0" class="orders-list">
        <div *ngFor="let order of orders" class="order-card">
          <div class="order-header">
            <div class="order-info">
              <h3>Order #{{ order.id }}</h3>
              <p class="order-date">Placed on {{ order.createdAt | date:'medium' }}</p>
            </div>
            <div class="order-status">
              <span [class]="'status-badge ' + order.status">{{ order.status }}</span>
              <p class="order-total">{{ order.total | currency }}</p>
            </div>
          </div>
          
          <div class="order-items">
            <div *ngFor="let item of order.items" class="order-item">
              <img [src]="item.image" [alt]="item.title" class="item-image">
              <div class="item-details">
                <h4>{{ item.title }}</h4>
                <p>Quantity: {{ item.quantity }}</p>
                <p class="item-price">{{ item.unitPrice | currency }} each</p>
              </div>
            </div>
          </div>
          
          <div class="order-footer">
            <div class="order-actions">
              <button 
                *ngIf="order.status === 'pending'" 
                (click)="cancelOrder(order.id)"
                class="btn btn-danger"
              >
                Cancel Order
              </button>
              <button class="btn btn-secondary">View Details</button>
              <button *ngIf="order.trackingNumber" class="btn btn-outline">
                Track Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
