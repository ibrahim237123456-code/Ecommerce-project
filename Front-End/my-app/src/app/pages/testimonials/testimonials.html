<div class="testimonial-container">
  <h2> Customer Testimonials</h2>

  <div *ngIf="loading" class="loading">Loading testimonials...</div>

  <form (ngSubmit)="addTestimonial()" class="testimonial-form">
    <input type="text" [(ngModel)]="newTestimonial.name" name="name" placeholder="Your Name" required />
    <textarea [(ngModel)]="newTestimonial.feedback" name="feedback" placeholder="Your Feedback" required></textarea>
    <label for="rating">Rating (1-5):</label>
    <input type="number" [(ngModel)]="newTestimonial.rating" name="rating" id="rating" placeholder="Enter rating" min="1" max="5" />
    <button type="submit">Submit</button>
  </form>

  <div class="testimonial-list">
    <div class="testimonial-card" *ngFor="let t of testimonials">
      <img *ngIf="t.image" [src]="t.image" alt="{{ t.name }}" />
      <h3>{{ t.name }}</h3>
      <p>"{{ t.feedback }}"</p>
      <small> {{ t.rating }}</small>
      <button (click)="deleteTestimonial(t._id)">Delete</button>
    </div>
  </div>
</div>
